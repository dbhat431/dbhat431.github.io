<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Crash Course</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h1>Toast</h1>
     <div class="container">
        <div id="toast" class="toast" data-animation="true" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed;">
        
            <div class="toast-header">
              <img src="..." class="rounded me-2" alt="...">
              <strong class="me-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>
    

        

</div>
    
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        let toastElList=[].slice.call(document.querySelectorAll('.toast'))
        let toastList=toastElList.map(function(toastEl){
            options={
                animation:true
            }
            return new bootstrap.Toast(toastEl,options)
        })
        toastList[0].show()
    </script>
</body>
</html>
